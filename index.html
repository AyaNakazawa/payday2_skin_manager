<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <!-- title -->
    <title>PAYDAY 2 Skin Manager</title>
    <!-- style -->
    <style>
      
    </style>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>PAYDAY 2 Skin Manager</h1>
    </header>
    <!-- nav -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarTop">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTop">
          <ul class="nav navbar-nav">
            <li class="current" id="action-setting"><a>Setting</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->
    <main>
      <div class="content" id="setting-area">
        <div class="content-item setting-item form-inline" id="setting-steamid-area">
          <label for="setting-steamid">Steam ID</label>
          <span class="fa fa-question-circle" data-toggle="popover" data-content="18桁のsteamidかCustomURLを入力してください。"></span>
          <input type="text" id="setting-steamid" placeholder="Enter the Steam ID" class="form-control">
        </div>
        <div class="content-item setting-item form-inline" id="setting-filter-area">
          <label for="setting-filter">Filter</label>
          <span class="fa fa-question-circle" data-toggle="popover" data-content="表示するスキンを制限することができます。"></span>
          <select class="form-control" id="setting-filter">
            <option id="setting-filter-option1">全てのスキン</option>
            <option id="setting-filter-option2">持っているスキンのみ</option>
            <option id="setting-filter-option3">持っていないスキンのみ</option>
          </select>
        </div>
        <div class="content-item setting-item form-inline" id="setting-condition-area">
          <label for="setting-condition">Condition</label>
          <span class="fa fa-question-circle" data-toggle="popover" data-content="チェックを入れると、全てのコンディションを表示します。"></span>
          <div class="checkbox" id="setting-condition-area">
            <label><input type="checkbox" id="setting-condition" checked>コンディションを区別する</label>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-item">
          item
        </div>
        <div class="content-item">
          item
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <p id="footer-text">
        © 2017 <a href="https://github.com/AyaNakazawa/payday2_skin_manager" target="_blank">PAYDAY 2 Skin Manager</a> @ <a href="https://github.com/AyaNakazawa/" alt="Aya Nakazawa Github" target="_blank">Aya Nakazawa</a>
      </p>
    </footer>
    <!-- script -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myscript.js"></script>
  </body>
</html>
